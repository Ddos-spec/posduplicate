<div class="top-bar">
  <h1 class="page-title">Online Channels</h1>
  <button class="btn btn-primary">Settings</button>
</div>

<div style="padding: 30px;">
  <!-- Sub Navigation -->
  <div class="tabs" style="margin-bottom: 30px;">
    <button class="tab active" onclick="showOnlineTab('mypos')">myPOS Order</button>
    <button class="tab" onclick="showOnlineTab('gofood')">GoFood</button>
  </div>

  <!-- myPOS Order Section -->
  <div id="online-mypos" class="online-section" style="display: block;">
    <div class="stats-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 30px;">
      <div class="stat-card">
        <div class="stat-label">Total Orders</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Revenue</div>
        <div class="stat-value">Rp. 0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Average Order Value</div>
        <div class="stat-value">Rp. 0</div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active">Pending</button>
      <button class="tab">Processing</button>
      <button class="tab">Completed</button>
      <button class="tab">Cancelled</button>
    </div>

    <div class="empty-state">
      <i data-lucide="shopping-bag"></i>
      <p>No Online Orders</p>
      <small>Your online orders will appear here</small>
    </div>
  </div>

  <!-- GoFood Section -->
  <div id="online-gofood" class="online-section" style="display: none;">
    <div class="stats-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 30px;">
      <div class="stat-card">
        <div class="stat-label">Total Orders</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Revenue</div>
        <div class="stat-value">Rp. 0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Integration Status</div>
        <div class="stat-value"><span class="badge badge-warning">Not Connected</span></div>
      </div>
    </div>

    <div class="empty-state">
      <i data-lucide="truck"></i>
      <p>GoFood Integration Not Active</p>
      <small>Connect your GoFood account to start receiving orders</small>
      <button class="btn btn-primary" style="margin-top: 20px;">Connect GoFood</button>
    </div>
  </div>
</div>

<script>
function showOnlineTab(tabName) {
  document.querySelectorAll('.online-section').forEach(section => {
    section.style.display = 'none';
  });
  document.getElementById('online-' + tabName).style.display = 'block';

  const tabs = event.target.closest('.tabs').querySelectorAll('.tab');
  tabs.forEach(tab => tab.classList.remove('active'));
  event.target.classList.add('active');

  if (typeof lucide !== 'undefined') lucide.createIcons();
}
</script>
